<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-3">Forgot Password</h3>
            <p class="text-muted text-center">Enter your email and we'll send you a link to reset your password.</p>
            <div id="alert-container"></div>
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
    </div>
<script>
    const form = document.getElementById('forgot-password-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const alertContainer = document.getElementById('alert-container');
        try {
            const response = await fetch('/api/users/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const result = await response.json();
            const alertType = response.ok ? 'success' : 'danger';
            alertContainer.innerHTML = `<div class="alert alert-${alertType}">${result.message}</div>`;
        } catch (error) {
            alertContainer.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
        }
    });
</script>
</body>
</html>
