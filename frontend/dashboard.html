<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">CommunityConnect</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light me-2">Home</a>
                <a href="/login.html" id="logout-button" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">User Dashboard</h2>
            <a href="createhelp.html" class="btn btn-primary fw-bold">
                Create Help Request
            </a>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">My Profile</div>
            <div class="card-body">
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Help Requests</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Urgency</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    populateUserProfile(token);
    fetchNearbyRequests();

    document.getElementById('logout-button').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.href = '/login.html';
    });
});

function populateUserProfile(token) {
    try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('userName').textContent = payload.name || 'N/A';
        document.getElementById('userEmail').textContent = payload.email || 'N/A';
    } catch (error) {
        console.error('Failed to decode token:', error);
        localStorage.removeItem('token');
        window.location.href = '/login.html';
    }
}

function fetchNearbyRequests() {
    if (!navigator.geolocation) {
        return alert("Geolocation is not supported by your browser.");
    }

    navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        try {
            const response = await fetch(`/api/requests?lat=${latitude}&lon=${longitude}`);
            if (!response.ok) throw new Error('Failed to fetch requests.');
            const requests = await response.json();
            displayRequests(requests);
        } catch (error) {
            console.error('Error:', error);
        }
    }, () => {
        alert("Unable to retrieve your location.");
    });
}

function displayRequests(requests) {
    const tableBody = document.getElementById('requests-table-body');
    tableBody.innerHTML = ''; 

    if (requests.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No help requests found nearby.</td></tr>';
        return;
    }

    requests.forEach(req => {
        const urgencyClass = req.urgency === 'emergency' ? 'text-danger fw-bold' : '';
        const row = `
            <tr>
                <td class="${urgencyClass}">${requests.urgency.charAt(0).toUpperCase() + req.urgency.slice(1)}</td>
                <td>${requests.title}</td>
                <td>${requests.category}</td>
                <td>${requests.contact}</td>
                <td>${requests.address || 'N/A'}</td>
                <td>${new Date(requests.created_at).toLocaleDateString()}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
}
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
