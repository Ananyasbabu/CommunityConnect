<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - CommunityConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">CommunityConnect</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light me-2">Home</a>
        <a href="login.html" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">User Dashboard</h2>

    <!-- User Profile Section -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">My Profile</div>
      <div class="card-body">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
      </div>
    </div>

    <!-- My Help Requests -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">My Help Requests</div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Status</th>
              <th>Location</th>
              <th>Contact</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="myRequestsTable">
            <!-- User's help requests will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="d-flex justify-content-end">
      <a href="volunteer.html" class="btn btn-warning">Register as Volunteer</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 CommunityConnect | User Dashboard
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Placeholder JS (Frontend Only)
    console.log("User Dashboard Loaded. Connect with backend APIs to display user data.");
  </script>
</body>
</html>
