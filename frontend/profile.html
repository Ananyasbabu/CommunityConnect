    <div class="container my-5">
        <div class="row justify-content-center">

                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title mb-4">Edit My Profile</h2>
                        <div id="alert-container"></div>

                        <form id="profile-form">
                            <h5 class="mb-3">Personal Details</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>

                            </div>

                            <h5 class="mb-3">Address</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label for="address_house_no" class="form-label">House No.</label>
                                    <input type="text" class="form-control" id="address_house_no">
                                </div>
                                <div class="col-md-8">
                                    <label for="address_line1" class="form-label">Address Line 1</label>
                                    <input type="text" class="form-control" id="address_line1">
                                </div>
                                <div class="col-12">
                                    <label for="address_line2" class="form-label">Address Line 2</label>

                                </div>

                            <div class="mb-4">
                                <textarea class="form-control" id="skills" rows="3" placeholder="e.g., First Aid, Driving, Cooking"></textarea>
                            </div>

                            <h5 class="mb-3">Your Location</h5>
                            <p class="text-muted">Click on the map to place the pin at your exact location.</p>
                            <div id="map" class="mb-3"></div>
                            <input type="hidden" id="latitude">
                            <input type="hidden" id="longitude">

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    // Form fields
    const form = document.getElementById('profile-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const houseNoInput = document.getElementById('address_house_no');
    const line1Input = document.getElementById('address_line1');
    const line2Input = document.getElementById('address_line2');
    const streetInput = document.getElementById('address_street');
    const pincodeInput = document.getElementById('pincode');
    const skillsInput = document.getElementById('skills');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const alertContainer = document.getElementById('alert-container');
    
    let map, marker;

    // 1. Initialize the map
    function initMap(startCoords) {
        map = L.map('map').setView(startCoords, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker(startCoords, { draggable: true }).addTo(map);

        latitudeInput.value = startCoords[0];
        longitudeInput.value = startCoords[1];

        // Update hidden inputs when marker is moved
        marker.on('dragend', (e) => {
            const latlng = e.target.getLatLng();
            latitudeInput.value = latlng.lat;
            longitudeInput.value = latlng.lng;
        });
    }

    // 2. Fetch profile data and populate form
    // In frontend/profile.html

// In the <script> tag of profile.html

async function fetchProfile() {
    try {
        const response = await fetch('/api/users/profile', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('Failed to fetch profile.');
        
        const user = await response.json();
        console.log("User data received from server:", user);
        console.log("Navbar image element found:", document.getElementById('navbarProfileImage'));
        document.getElementById('navbarProfileImage').src = user.profile_image_url || 'https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg';
        
        // --- The rest of your function remains the same ---
        nameInput.value = user.name || '';
        emailInput.value = user.email || '';
        phoneInput.value = user.phone || '';
        houseNoInput.value = user.address_house_no || '';
        line1Input.value = user.address_line1 || '';
        line2Input.value = user.address_line2 || '';
        streetInput.value = user.address_street || '';
        pincodeInput.value = user.pincode || '';
        skillsInput.value = user.skills || '';
        
        const userCoords = [user.latitude, user.longitude];
        if (user.latitude && user.longitude) {
            initMap(userCoords);
        } else {
            navigator.geolocation.getCurrentPosition(
                (position) => initMap([position.coords.latitude, position.coords.longitude]),
                () => initMap([12.3118, 76.6529]) // Fallback
            );
        }
    } catch (error) {
        showAlert('Could not load profile data.', 'danger');
        initMap([12.3118, 76.6529]);
    }
}

    // 3. Handle form submission to update profile
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const updatedData = {
            name: nameInput.value,
            phone: phoneInput.value,
            skills: skillsInput.value,
            address_house_no: houseNoInput.value,
            address_line1: line1Input.value,
            address_line2: line2Input.value,
            address_street: streetInput.value,
            pincode: pincodeInput.value,
            latitude: latitudeInput.value,
            longitude: longitudeInput.value,
        };

        try {
            const response = await fetch('/api/users/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updatedData)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message || 'Update failed.');
            showAlert('Profile updated successfully!', 'success');
        } catch (error) {
            showAlert(error.message, 'danger');
        }
    });

    function showAlert(message, type) {
        alertContainer.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        window.scrollTo(0, 0);
    }

    const logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });
    }

    fetchProfile();
});
</script>
