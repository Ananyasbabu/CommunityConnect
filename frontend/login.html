<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <img src="favicon.ico" alt="Logo" width="50" height="50">
  <title>Login - CommunityConnect</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h3 class="text-center mb-3">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3 text-end">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p id="error-message" class="text-danger text-center mt-2"></p>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
