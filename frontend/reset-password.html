<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-3">Reset Password</h3>
            <div id="alert-container"></div>
            <form id="reset-password-form">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Password</button>
            </form>
        </div>
    </div>
<script>
    const form = document.getElementById('reset-password-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const alertContainer = document.getElementById('alert-container');

        if (password !== confirmPassword) {
            return alertContainer.innerHTML = `<div class="alert alert-danger">Passwords do not match.</div>`;
        }
        
        // Get the token from the URL
        const token = new URLSearchParams(window.location.search).get('token');
        if (!token) {
            return alertContainer.innerHTML = `<div class="alert alert-danger">Invalid or missing reset token.</div>`;
        }
        
        try {
            const response = await fetch(`/api/users/reset-password/${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const result = await response.json();
            const alertType = response.ok ? 'success' : 'danger';
            alertContainer.innerHTML = `<div class="alert alert-${alertType}">${result.message}</div>`;
            if(response.ok) {
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        } catch (error) {
            alertContainer.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
        }
    });
</script>
</body>
</html>
